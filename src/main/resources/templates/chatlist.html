<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방목록</title>
</head>
<body>
<h1>채팅방 목록</h1>
<p>현재 유저명: <td th:text="${currentUser.nickname}">default</td> </p>
<p>현재 유저 이메일: <td th:text="${currentUser.email}">default</td> </p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>유저명</th>
        <th>유저 이메일</th>
        <th>채팅방 입장</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">-</td>
        <td th:text="${user.nickname}">-</td>
        <td th:text="${user.email}">-</td>
        <td><a th:href="@{/chat/{myId}/{opponentId}(myId=${currentUser.id}, opponentId=${user.id})}">입장</a></td>
    </tr>
</table>
<button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>

<script src="/js/token.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
